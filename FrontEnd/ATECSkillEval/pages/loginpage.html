<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="../style.css">
    <title>Login</title>
</head>
<body>
    <div class="login-background">
        <div class="login-card">
            <div class="login-title">
                <svg width="6" height="39" viewBox="0 0 6 39" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 0L3 39" stroke="#F8D442" stroke-width="6"/>
                </svg>
                <h1>ATEC SkillEval</h1>
            </div>
            <form class="login-form">
                <label>
                    <p class="login-form-input-name">Email</p>
                    <input type="text" placeholder="Insira o seu email"
                           class="login-form-input-field"/>
                </label>
                <label>
                    <p class="login-form-input-name">Password</p>
                    <input type="password" placeholder="Insira a sua palavra-passe"
                           class="login-form-input-field"/>
                </label>
                <button>Entrar</button>
                <span class="link-span">Esqueceu-se da palavra-passe? <a>Recuperar</a></span>
            </form>
        </div>
    </div>
</body>
</html>
