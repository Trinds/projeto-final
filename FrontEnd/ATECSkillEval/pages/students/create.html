<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../styles/students.css">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="../../reset.css">
    <title>Formandos</title>
</head>
<body>

    <div id="content">

        <div class="container">
            <div class="centered_form">
                
                <h1>Inscrição de aluno </h1><br><br>
                
                <form action="process_form.php" method="POST" enctype="multipart/form-data">

                    <label for="name">Nome:</label>

                    <input type="text" required
                    id="name" name="name"
                    placeholder="Insira o nome"
                    class="input-field"/><br>
            
                    <label for="number">Contacto:</label>
                    <input type="tel" required
                    id="number" name="number" pattern="[0-9]{9}"
                    placeholder="Insira o nº Tel:"
                    class="input-field"/><br><br>

                 
                    <label for="classroom">Turma:</label>
                    <input type="text" 
                            id="classroom" name="classroom"
                            placeholder="Insira a turma"
                            class="input-field"/><br><br>
            
                    <label for="email">Email:</label>

                    <input type="email" required
                    id="email" name="email"
                    placeholder="Insira o Email"
                    class="input-field"/><br><br>

            
                    <label for="birthdate">Data Nascimento:</label>
                    <input type="date" id="birthdate" name="birthdate" required><br><br><br><br>
            
                    <label for="picture">Importar Foto</label><br><br>
                    <input type="file" id="picture" name="picture" accept="image/*"><br><br><br>
            
                    <input type="submit" value="Submit">
                </form>
            </div>
        
        </div>


    </div>

</body>
</html>
